<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="/client.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-6 m-auto  border ">
               <div class="message-box bg-light">
                  <h4 class="text-center mt-3 ">Chatboat</h4>
                  <hr>
                  <div id="messages"></div>
               </div>
               <form action="/" id="msgForm" class="mt-3">
                  <div class="row mb-2 on-mobile ">
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="msg" placeholder="Type a Message.." required autofocus>
                      </div>
                      <div class="col-sm-2">
                          <button type="submit" class="btn btn-dark">Send</button>
                      </div>
                  </div> 
             </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/client.js"></script>
</body>
</html>
